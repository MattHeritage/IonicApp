<ion-header>
  <ion-toolbar>
    <ion-title>All items</ion-title>

    <ion-menu-button slot="start"></ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar padding="2"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-grid>
        <ion-row>
          <ion-col> {{item.image}} </ion-col>
          <ion-col
            ><ion-grid
              ><ion-row
                ><ion-col
                  ><ion-header>{{item.name}}</ion-header></ion-col
                ></ion-row
              ><ion-row
                ><ion-col>{{item.description}}</ion-col></ion-row
              ></ion-grid
            ></ion-col
          >
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
<script>
  this.items.forEach((item) => {});
</script>
