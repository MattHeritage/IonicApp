<ion-header>
  <ion-toolbar>
    <ion-title>All items</ion-title>
    <ion-button slot="end" routerLink="/create-item"
      >New item<ion-icon slot="icon-only" name="add-circle-outline"></ion-icon
    ></ion-button>

    <ion-menu-button slot="start"></ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="searchInput($event.target.value)"></ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item routerLink="/item-details/{{item.id}}">
        <ion-item>
          <ion-avatar slot="start">
            <ion-img [src]="item.image"></ion-img>
          </ion-avatar>
          <ion-label>
            <h3>{{item.name}}</h3>
            <p>{{item.description}}</p>
          </ion-label>
        </ion-item>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option
          (click)="destroyItem(item.id,item.name)"
          color="danger"
        >
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-item-sliding>
    <ion-item-options side="start">
      <ion-item-option color="danger" expandable> Delete </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
