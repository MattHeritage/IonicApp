<ion-header>
  <ion-toolbar>
    <ion-title>create-Item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="createItem(form)" #form="ngForm">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" ngModel name="item-name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea
        rows="3"
        type="text"
        name="desc"
        ngModel
        required
      ></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Reminder date</ion-label>
      <ion-datetime min="2021-01-01"></ion-datetime>
    </ion-item>

    <ion-button (click)="getUserLocation()">Get location</ion-button>

    <ion-button type="submit"></ion-button>
  </form>
</ion-content>
