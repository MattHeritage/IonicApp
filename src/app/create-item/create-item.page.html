<ion-header>
  <ion-toolbar>
    <ion-title>New item</ion-title>
    <ion-back-button slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="createItem(form)" #form="ngForm">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" ngModel name="item-name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea
        rows="3"
        type="text"
        name="desc"
        ngModel
        required
      ></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Reminder date</ion-label>
      <ion-datetime min="2021-01-01" ngModel name="dt-date"></ion-datetime>

      <ion-label position="floating">Reminder time</ion-label>
      <ion-datetime
        displayFormat="h:mm a"
        ngModel
        name="dt-time"
      ></ion-datetime>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <ion-button (click)="getUserLocation()"
            ><ion-icon name="location-outline"></ion-icon
          ></ion-button>
        </ion-col>
        <ion-col>
          <ion-input disabled="true">{{loc}}</ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button (click)="getPhoto()">Take photo</ion-button>

    <ion-img [src]="itemPhoto"></ion-img>
    <ion-button type="submit">Create</ion-button>
  </form>
</ion-content>
