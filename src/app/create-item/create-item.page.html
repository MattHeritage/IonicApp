<ion-header>
  <ion-toolbar>
    <ion-back-button></ion-back-button>
    <ion-title>Create a new item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="createItem(form)" #form="ngForm">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" ngModel name="item-name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea
        rows="3"
        type="text"
        name="desc"
        ngModel
        required
      ></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Reminder date</ion-label>
      <ion-datetime min="2021-01-01"></ion-datetime>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <ion-button (click)="getUserLocation()"
            ><ion-icon name="location-outline"></ion-icon
          ></ion-button>
        </ion-col>
        <ion-col>
          <ion-input disabled="true">{{loc}}</ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button type="submit"></ion-button>
  </form>
</ion-content>
