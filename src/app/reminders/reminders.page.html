<ion-header>
  <ion-toolbar
    ><ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Upcoming reminders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding>
      <ion-item
        *ngFor="let item of items"
        routerLink="/item-details/{{item.id}}"
      >
        <ion-item>
          <ion-avatar slot="start">
            <ion-img [src]="item.image"></ion-img>
          </ion-avatar>
          <ion-label>
            <h3>{{item.name}}</h3>
            <p>{{item.description}}</p>
          </ion-label>
        </ion-item>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
